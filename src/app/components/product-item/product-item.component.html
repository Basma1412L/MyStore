<ul class="product-container" >
  <div class="product-index">  
      <img class="product-image" src={{product.url}} routerLink="/product/{{product.id}}">
    <ul>
      <li>{{product.name}}</li>
      <li>{{product.currency}}{{product.price}}</li>
      <li>
       <select class="select-input" [(ngModel)]="selectedQuantity" (ngModelChange)="changeProductQuantity($event)">
        <option *ngFor="let num of nums">{{num}}</option>
        </select> 
      </li>
      <li><button mat-raised-button color="primary" (click)="addToCart(product)">Add to Cart</button></li>
    </ul>
  </div>
</ul>
